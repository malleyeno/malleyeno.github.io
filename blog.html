---
title: Blog
layout: blogs
---

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts%}
  <li class="blog-listing">
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <h3>
      {{ post.date | date_to_string }}
    </h3>
    <p> {{ post.excerpt }} </p>
  </li>
  {% endfor %}
</ul>
