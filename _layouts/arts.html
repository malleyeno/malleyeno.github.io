---
layout: default
---
<link rel="stylesheet" href="/assets/css/ArtComp.css">
<h1>{{ page.title }}</h1>
<div class="gallery">
    {% for art in site.data.art %}
        <a target="_blank" href="a{{ art.path }}">
            <img src="{{ art.path }}" width="600" height="400">
        </a>
        <div class="desc">{{ art.desc }}</div>
    {% endfor %}
</div>
