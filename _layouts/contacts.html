---
layout: default
---
<link rel="stylesheet" href="/assets/css/AboutComp.css">
<h1>{{ page.title }}</h1>
<div class="intro-container">
    <div class="intro-card">
       {{ content }}
    </div>
</div>
<div class="social-buttons">
    <ul class="contacts-ul">
        {% for contact in site.data.contacts %}
            <li class="contact-li"><a href="{{ contact.link }}"><i class="{{ contact.icon }}"></i> {{ contact.name }}</a></li>
        {% endfor %}
    </ul>
</div>
